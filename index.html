<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css">
  </head>

  <body>
    <div id="app">
      <div id="head">
        <h2>Calculator</h2>
      </div>
      <div class="calculator-screen">
        <p id="show"></p>
      </div>
      <div class="grid-container">
        <div class="one ac button white" data-value="ac"><span>AC</span></div>
        <div class="two button white" data-value="+/-"><span>+/-</span></div>
        <div class="three button white" data-value="%"><span>%</span></div>
        <div class="four button red" data-value="/"><span>/</span></div>
        <div class="five button white" data-value="7"><span>7</span></div>
        <div class="six button white" data-value="8"><span>8</span></div>
        <div class="seven button white" data-value="9"><span>9</span></div>
        <div class="eight button red" data-value="*"><span>*</span></div>
        <div class="nine button white" data-value="4"><span>4</span></div>
        <div class="ten button white" data-value="5"><span>5</span></div>
        <div class="eleven button white" data-value="6"><span>6</span></div>
        <div class="twelve button red" data-value="-"><span>-</span></div>
        <div class="thrtin button white" data-value="1"><span>1</span></div>
        <div class="frtin button white" data-value="2"><span>2</span></div>
        <div class="fiftin button white" data-value="3"><span>3</span></div>
        <div class="sixtin button red" data-value="+"><span>+</span></div>
        <div class="svntin button white" data-value="0"><span>0</span></div>
        <div class="etin button white" data-value="."><span>.</span></div>
        <div class="nintin button red" data-value="="><span>=</span></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
